<div ng-include="'../views/commonHeader.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>My Videos</h1>
        </div>
        <div ng-repeat="course in courses" class="course-wrap">
            <div class="col-md-4 col-sm-4 col-xs-6" >
                <div class="thumbnail" ui-sref="showCourse({courseId: course.courseId})">
                    <img class="img-responsive" ng-src="{{course.image}}" style="cursor:pointer;">
                </div>
            </div>
        </div>   
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
            <hr>
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
