<div ng-include="'../views/commonHeader.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Courses</h1>
        </div>
        <div ng-repeat="course in courses" class="course-wrap">
            <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="thumbnail">
                    <img class="img-responsive" ng-src="{{course.image}}" ui-sref="physioCourse">
                </div>
            </div>
        </div>   
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
            <hr>
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
