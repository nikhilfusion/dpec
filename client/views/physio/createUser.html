<div ng-include="'../views/commonHeader.html'"></div>
<div class="panel panel-green margin-bottom-40 margin-panel">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa fa-tasks">Create User</i>
    </h3>
  </div>
  <div class="panel-body">    
    <form name="user" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.username" class="form-control col-sm-6" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" ng-model="user.password" class="form-control col-sm-6" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" ng-model="user.email" class="form-control col-sm-6" placeholder="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">PatientId</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.patientId" class="form-control col-sm-6" placeholder="PatientId">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <textarea type="text" ng-model="user.address" class="form-control col-sm-6" placeholder="address"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>  
</div>
